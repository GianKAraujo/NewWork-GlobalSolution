<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - NewWork</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="container header-content">
            <div class="logo">NewWork</div>
            <nav>
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
                <ul id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="chatbot.html">Assistente IA</a></li>
                    <li><a href="roadmap.html">Roadmap</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="integrantes.html">Equipe</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contato.html" class="btn-nav">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container" style="padding: 4rem 20px; display: flex; justify-content: center;">
            <div style="background: var(--container-bg); padding: 40px; border-radius: 16px; width: 100%; max-width: 500px; border: 1px solid #334155;">
                <h2 style="margin-bottom: 20px; text-align: center;">Entre em Contato</h2>
                
                <form id="contact-form" style="display: flex; flex-direction: column; gap: 20px;">
                    <div>
                        <label for="nome" style="display: block; margin-bottom: 8px; font-weight: 600;">Nome</label>
                        <input type="text" id="nome" placeholder="Seu nome completo" style="width: 100%; padding: 12px; background: var(--bg-color); border: 1px solid #334155; color: white; border-radius: 8px;">
                    </div>

                    <div>
                        <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600;">E-mail</label>
                        <input type="email" id="email" placeholder="seu@email.com" style="width: 100%; padding: 12px; background: var(--bg-color); border: 1px solid #334155; color: white; border-radius: 8px;">
                    </div>

                    <div>
                        <label for="mensagem" style="display: block; margin-bottom: 8px; font-weight: 600;">Mensagem</label>
                        <textarea id="mensagem" rows="4" placeholder="Como podemos ajudar?" style="width: 100%; padding: 12px; background: var(--bg-color); border: 1px solid #334155; color: white; border-radius: 8px;"></textarea>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>
    <footer style="background: #0f172a; padding: 20px; text-align: center; border-top: 1px solid #334155; margin-top: auto;">
        <p style="color: #94a3b8; font-size: 0.9rem;">&copy; 2025 NewWork - Global Solution FIAP</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
